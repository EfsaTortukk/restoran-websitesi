<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervasyon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rezervasyon</h1>
    <nav>
      <ul>
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="index.html#menu">Menü</a></li>
        <li><a href="rezervasyon.html">Randevu Al</a></li>
        <li><a href="index.html#iletisim">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <section id="rezervasyon">
    <h2>Randevu Al</h2>
    <form id="rezervasyon-formu">
      <label for="isim">İsim:</label>
      <input type="text" id="isim" name="isim" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>

      <label for="tarih">Tarih:</label>
      <input type="date" id="tarih" name="tarih" required>

      <label for="kisi">Kişi Sayısı:</label>
      <input type="number" id="kisi" name="kisi" min="1" required>

      <button type="submit">Randevu Al</button>
    </form>
    <p id="tesekkur-mesaji" style="display: none;">Rezervasyonunuz alındı! Teşekkür ederiz.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
